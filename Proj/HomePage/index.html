<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-engine-info">
                <span id="current-engine">Google</span>
                <span class="engine-hint">(按 Ctrl+1/2/3 切换)</span>
            </div>
            <form id="search-form" class="search-form">
                <input
                    type="text"
                    id="search-input"
                    class="search-input"
                    placeholder="输入搜索内容..."
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" class="search-button">搜索</button>
            </form>
        </div>

        <!-- 书签区域 -->
        <div class="bookmarks-container">
            <h2>常用书签</h2>
            <div class="bookmarks-grid" id="bookmarks-grid">
                <!-- 书签将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
